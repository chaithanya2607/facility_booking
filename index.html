<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="./style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facility Booking</title>
  
</head>
<body>
  <h1 class="font-monospace">Facility Booking</h1><br><br><br>
  <h5><b>Clubhouse</b>- <br>Morning(10:00-16:00)-Rs.300/hour<br>Evening(16:00-22:00)- Rs.500/hour<br><br><b>Tennis Court </b>-<br> (10:00-22:00)-Rs 150/hour</h5>
  <form onsubmit="Facilitytable(event)" class="form">
    <label>Event</label>
    <select type="dropdown" id="facility" class="shadow p-3 mb-5 bg-body roundedTennis "><option>Clubhouse</option>
    <option>Tennis Court</option></select><br>
    <label>Date</label>
    <input type="date" id="date" placeholder="Select date" class="shadow p-3 mb-5 bg-body rounded"/><br>
    <label>From</label>
    <input type="time" id="time1" placeholder="From" class="shadow p-3 mb-5 bg-body rounded time"/>
    <label>To</label>
    <input type="time" id="time2" placeholder="To" class="shadow p-3 mb-5 bg-body rounded time"/><br>
    <input id="button" type="submit" class="btn btn-outline-success" value="Book Facility"></input>
  </form>
  
  <!-- <script src="./script.js"></script> -->
  <script src="./script.js"></script>
</body>
</html>
